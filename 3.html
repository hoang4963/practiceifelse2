<body>
<script>
  let x = prompt('Enter the number')
  a = parseFloat(x)
  b = Math.abs(a)
  c = b/a
  switch (c)
  {
    case 1:
      alert('so duong');
      break;
    case -1:
      alert('so am');
      break;
    default:
      alert('so 0');

  }
</script>
