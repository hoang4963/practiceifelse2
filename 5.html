<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = prompt('diem bai kiem tra')
    let B = prompt(' diem thi giua ky')
    let C = prompt(' diem thi cuoi ky')
    a = parseFloat(A)
    b = parseFloat(B)
    c = parseFloat(C)
    d = ( a + b*2 + c*3)/6
    if (d >=8)
        alert('hoc gioi')
    else if (d>= 6.5)
        alert('hoc kha')
    else if (d >= 4)
        alert('hoc trung binh')
    else alert(' hoc lai ')
</script>
